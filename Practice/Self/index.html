<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Practice</title>
        <link rel="stylesheet" type="text/css" href="rollover.css">
    </head>

    <body>
        <main>
            <h1>Fishing Images</h1>
            <ul>
                <li>
                    <img id="display">
                </li>
                <li>
                    <p id="description"></p>
                </li>
                <li>
                    <button id="last_button" type="button">Last Picture</button>
                    <button id="slideshow" type="button">Start Slideshow</button>
                    <button id="next_button" type="button">Next Picture</button>
                </li>
            </ul>
            <ul id="images">
                <li><a href="images/release.jpg" title="Catch and release!"></a></li>
                <li><a href="images/hero.jpg" title="Release the Fish!"></a></li>
                <li><a href="images/bison.jpg" title="Bison grazing"></a></li>
                <li><a href="images/deer.jpg" title="Deer at play"></a></li>
            </ul>
        </main>
        <script src="rollover.js"></script>
    </body>
</html>

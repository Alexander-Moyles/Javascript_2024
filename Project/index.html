<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TF 13 Primes Quiz</title>
		<link rel="icon" type="image/x-icon" href="images/13smol.ico" />
		<!-- Bootstrap Core CSS-->
        <link rel="stylesheet" href="css/styles.css" />
		<!-- My Stylesheet-->
		<link rel="stylesheet" href="css/project.css" />
	</head>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-3 col-lg-2">
					<img src="images/Decepticons-Logo.png" alt="Deceptibrand" id="decepticon"/>
				</div>
				<div class="col-6 col-lg-8">
					<img src="images/Transformers_2014_logo.png" alt="Transformers" id="logo" />
				</div>
				<div class="col-3 col-lg-2">
					<img src="images/Autobots-Logo.png" alt="Autobrand" id="autobot"/>
				</div>
			</div>
			<h1>Thirteen Primes Quiz</h1>
		</div>
	</header>
    <body>
		<main>
			<ul>
				<li><a href="images/Cyberverse-Maccadam-art.jpg" alt="Maccadam"></a></li>
				<li><a href="images/Onyx_Prime.png" alt="Beast Prime"></a></li>
				<li><a href="images/Micronus_Symbol.png" alt="Prime Symbol"></a></li>
				<li><a href="images/Solus_Symbol.png" alt="Prime Symbol"></a></li>
				<li><a href="images/Thefallen.jpg" alt="The Fallen"></a></li>
				<li><a href="images/Thirteenth_Symbol.png" alt="The Arisen's Symbol"></a></li>
				<li><a href="images/Prima.jpg" alt="Prima Prime"></a></li>
				<li><a href="images/Requiem_Blaster.jpg" alt="The Requiem Blaster"></a></li>
			</ul>
			<div id="image">
				<img src="images/none.png" id="picture">
			</div>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-3 col-lg-2">
						<div id="counter">
							<p>Question</p>
							<div id = "question_count"></div>
						</div>
					</div>
					<div id="question" class="col-6 col-lg-8">
						<h3></h3>
					</div>
					<div class="col-3 col-lg-2">
						<div id="pointbox">
							<p>Points</p>
							<p id="points"></p>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="container">
				<div class="row">
				  <div class="col-12 col-md-6 answerbox">
					<button type="button" class="answer" id="a"></button>
				  </div>
				  <div class="col-12 col-md-6 answerbox">
					<button type="button" class="answer" id="b"></button>
				  </div>
				  <div class="col-12 col-md-6 answerbox">
					<button type="button" class="answer" id="c"></button>
				  </div>
				  <div class="col-12 col-md-6 answerbox">
					<button type="button" class="answer" id="d"></button>
				  </div>
				</div>
			  </div>
		</main>
		<!-- Bootstrap Core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- My JS-->
		<script src="project.js"></script>
    </body>

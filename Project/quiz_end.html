<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TF 13 Primes Quiz</title>
		<link rel="icon" type="image/x-icon" href="images/13smol.ico" />
		<!-- Bootstrap Core CSS-->
        <link rel="stylesheet" href="css/styles.css" />
		<!-- My Stylesheet-->
		<link rel="stylesheet" href="css/project.css" />
	</head>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-3 col-lg-2">
					<img src="images/Decepticons-Logo.png" alt="Deceptibrand" id="decepticon"/>
				</div>
				<div class="col-6 col-lg-8">
					<img src="images/Transformers_2014_logo.png" alt="Transformers" id="logo" />
				</div>
				<div class="col-3 col-lg-2">
					<img src="images/Autobots-Logo.png" alt="Autobrand" id="autobot"/>
				</div>
			</div>
			<h1>Thirteen Primes Quiz</h1>
		</div>
	</header>
    <body>
		<main>
                <div id="image">
                    <img src="images/none.png" id="picture">
                </div>
            <div class="container">
                <div class="row">
                    <div class="col-0 col-md-3"></div>
                    <div class="col-12 col-md-6">
                        <p id="caption"></p>
                    </div>
                    <div id="question" class="col-12">
                        <h1>QUIZ COMPLETE!</h1>
                    </div>
                    <div class="col-0 col-md-3"></div>
                    <div class="col-12 col-md-6">
                        <p id="final_score"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div>
                        <p id="message"></p>
                    </div>
                </div>
            </div>
		</main>
		<!-- Bootstrap Core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- My JS-->
        <script src="quiz_end.js"></script>
    </body>
	<footer>
		<p id="footer">
			Transformers and all associated names are registered trademarks of Hasbro and TakaraTomy. This quiz is in no way affiliated with or endorsed by Hasbro or TakaraTomy.
		</p>
	</footer>
</html>
